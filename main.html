<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .invalid-feedback {
            display: none;
        }
        .was-validated .form-control:invalid ~ .invalid-feedback,
        .was-validated .form-check-input:invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form id="intern-application-form" class="needs-validation" novalidate>
			<h1>Internship Form</h1>
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">First name required!</div>
            </div>
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">Last name required!</div>
            </div>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">Email required!</div>
            </div>
            <div class="mb-3">
                <label for="college-input" class="form-label">College:</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>
            <div class="mb-3">
                <label for="graduation-year" class="form-label">Graduation Year:</label>
                <select id="graduation-year" class="form-select" required>
                    <option value="">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select a valid graduation year.</div>
            </div>
            <div class="mb-3">
                <label for="roll-no-input" class="form-label">Roll No:</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">Please provide a valid Roll number.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
